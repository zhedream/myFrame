<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><{$blog['title']}></title>
</head>
<body>
    <a href="/index.html">首页</a> <br>
    阅读量: <span id="display"><{$blog['display']}></span> <br>
    <{$blog['content']}>
    
</body>
</html>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
// 更新和获取游览量
// http://localhost:9999/blog/display?id=

// 获取当前日志的ID
var id = "<{$blog['id']}>";
// 定义接口地址
var url = "/blog/display?id=" + id;
// 请求这个地址
$.ajax({
    type:"GET",
    url:url,
    dataType: "json",
    success:function(data)
    {
        // 把返回的浏览量放到页面
        $("#display").html(data);
    },
    error:function(){
        console.log('格式错误');
        
    }
});

</script>
