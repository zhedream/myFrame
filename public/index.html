<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <!-- Vue -->
    <script src="./js/Vue-2.5.16.js"></script>
    <!-- 数据集模拟 -->
    <script src="./js/mock-min.js"></script>
    <!-- Ajax -->
    <script src="./js/axios.min.js"></script>
    <!-- 顶部组件 -->
    <script src="./components/topnav.js"></script>
    <!-- 欺骗 -->
    <script src="./mock/mock.js"></script>
    <!-- ajax -->
    <script src="./ajax/ajax.js"></script>
    <!-- layui -->
    <!-- <link rel="stylesheet" href="./layui/css/layui.css"> -->
    <script src="./layui/layui.js"></script>
    <!--  -->
    <script src="./js/lodash.min.js"></script>

    <!--  -->

</head>

<body>
    <div id="app">
        <h1>Simple Chat</h1>
        <span>你的昵称</span>
        <input type="text" v-model="name">
        <br>
        <input type="text" v-model="content" id="msg">
        <button type="button" @click="send" id="send">send</button>
        <div id="content">
            <div v-for="v in contents">
                {{v}}
            </div>
        </div>
        <component :is="currentView"></component>

    </div>
    
</body>
<script src="./js/MyWebSocket.class.js"></script>
<script src="./js/Route.class.js"></script>
<script src="./components/room.js"></script>

<script src="./js/app.js"></script>
<script src="./js/webSocket.js"></script>


</html>
